<html>
    <title>

    </title>
    <body>
        <style type="text/css">
            .fieldset-auto-width {
                 display: inline-block;
            }
            .ele_inline {
      display: inline
            }
        </style>
        
        <h1>ToDo List</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" required="required" name="new_item">
            <input type="submit" value="Add Item">
        </form>
        {%for task in task_list%}
            <div>
                <fieldset class="fieldset-auto-width">
                    <h3 class="ele_inline">{{loop.index}}. {{task.description}}</h3> 
                    <form class="ele_inline" action="{{ url_for('delete',id=task.id) }}" method="POST" > 
                        <input type="submit" value="Delete Item">
                    </form>
                </fieldset>
            </div>


        {% endfor %}
    </body>
</html>
